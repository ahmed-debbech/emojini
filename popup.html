<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: auto;
        height: auto;
        background-color: #9DF2F9;
      }
      input {
        display: block;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      #rotate,
      #rotate3d {
        width: 90%;
      }
      #emojis_table {
        border: 0px  blue;
      }
      button{
        background-color: #55C6CE;
        border-radius: 40px;
        border-color: #77E2E9;
      }
      input{
        border-radius: 20px;
      }
      #title{
        color: #E352D3;
        
      }
      #appl{
        background-color: #E352D3;
      }
    </style>

  </head>
  <body>
    <h1 id="title">Emojini!</h1>
    <table>
        <tr>
            <td>
                <h4>Starting Caracter:</h4>
            </td>
            <td>
                <input size="30px" id="general" placeholder="a caracter/s of your choice eg: ~, &" type="text"> 
            </td>
        </tr>
    </table>
    <fieldset>
    <h4>Emojis' Key Bindings:</h4>
    <table id="emojis_table">
        <tr>
            <th>
                Emoji
            </th>
            <th>
                Key
            </th>
        </tr>
    </table>
    <div style="margin-top: 40px;">
    <button id="add_new">Add New</button>
    <button id="appl">Apply</button>
    <a id="hiw" href="howitworks.html">How it Works?</a>
    </div>
    </fieldset>
    <h6>created by Ahmed Debbech v0.1</h6>

    <script src="popup.js"></script>
  </body>
</html>
